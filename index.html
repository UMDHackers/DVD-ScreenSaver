<DOCTYPE html>
<html>
	<head>
		<title>DVD Screensaver</title>
		<style type="text/css">
			#image {
				background-image: url('img/blue.png');
				height: 300px; 
				width: 300px;
				position: absolute;
			}
			body {
				background-color: black;
			}
		
		</style>
	</head>
	
	<body onload = "start()"> 
		<!--<img id = "pic" src = "img/blue.png"><canvas id = "canvas" ></canvas>-->
		<!--<canvas id="myCanvas" width="wt" height="ht" style="border:1px solid #d3d3d3;">
		
		
		</canvas>-->
		<div id = "image">
			
			
			
		</div>
		<script>
			function start() {
				var div = document.getElementById("image");
				var pos = 0;
				var ht = document.documentElement.clientHeight, wt = document.documentElement.clientWidth;
				var DIRS = ["NORTH EAST", "NORTH WEST", "SOUTH EAST", "SOUTH WEST"]; 
				var COLORS = ["img/blue.png", "img/red.png", "img/teal.png"," img/green.png", "img/yellow.png", "img/purple.png"];
				var curr_dir = DIRS[3], curr_x = 1, curr_y = 1;
				var se = setInterval(southEastMove, 5), sw, ne, nw;
				//var id = setInterval(moveSouthWest, 5);
				function southWestMove() {
					if (curr_x <= 0 || curr_y >= ht ) {
						if(curr_x <= 0) {
							console.log("curr_x " + curr_x + " curr_y " + curr_y);
							curr_dir = "SOUTH EAST";
							console.log("comes here x");							
							div.style.backgroundImage = 'url('+COLORS[Math.floor(Math.random() * 6)]+')';
							se = setInterval(southEastMove, 5);
						} else if (curr_y >= ht) {
							curr_dir = "NORTH WEST";
							console.log("curr_x " + curr_x + " curr_y " + curr_y);
							console.log("comes here 1st");
							div.style.backgroundImage = "url("+COLORS[Math.floor(Math.random() * 6)]+")";
							nw = setInterval(northWestMove, 5);
						}
						clearInterval(sw);
					} else {
					  curr_x--;
					  curr_y++;					  
					  div.style.top = curr_y + 'px'; 
					  div.style.left = curr_x + 'px'; 
					}
				}
				function southEastMove() {
					if (curr_x >= wt || curr_y >= ht) {
						if(curr_x >= wt) {
							curr_dir = "SOUTH WEST";
							console.log("curr_x " + curr_x + " curr_y " + curr_y);
							div.style.backgroundImage = "url("+COLORS[Math.floor(Math.random() * 6)]+")";
							sw = setInterval(southWestMove, 5);

						} else if (curr_y >= ht) {
							curr_dir = "NORTH EAST";
							console.log("curr_x " + curr_x + " curr_y " + curr_y);				
							div.style.backgroundImage = "url("+COLORS[Math.floor(Math.random() * 6)]+")";
							ne = setInterval(northEastMove, 5);
						}
						clearInterval(se);
					} else {
					//  console.log("curr_x " + curr_x + " curr_y " + curr_y);
					  curr_x++;
					  curr_y++;					  
					  div.style.top = curr_y + 'px'; 
					  div.style.left = curr_x + 'px'; 
					}
				}
				function northWestMove() {
					if(curr_x <= 0 || curr_y <= 0) {
						if(curr_x <= 0) {
							curr_dir = "NORTH EAST";
							console.log("curr_x " + curr_x + " curr_y " + curr_y);
							div.style.backgroundImage = "url("+COLORS[Math.floor(Math.random() * 6)]+")";
							ne = setInterval(northEastMove, 5);
						} else if (curr_y <= 0) {
							console.log("HERE?");
							curr_dir = "SOUTH WEST";
							console.log("curr_x " + curr_x + " curr_y " + curr_y);			
							div.style.backgroundImage = "url("+COLORS[Math.floor(Math.random() * 6)]+")";
							sw = setInterval(southWestMove, 5);
						}
						clearInterval(nw);						
					} else {
					  console.log("curr_x " + curr_x + " curr_y " + curr_y);
					  curr_x--;
					  curr_y--;					  
					  div.style.top = curr_y + 'px'; 
					  div.style.left = curr_x + 'px'; 
					}
				}
				function northEastMove() {
					if(curr_x >= wt || curr_y <= 0) {
						if(curr_x >= wt) {
							console.log("here? 2nd?");
							console.log("curr_x " + curr_x + " curr_y " + curr_y);		
							curr_dir = "NORTH WEST";
							div.style.backgroundImage = "url("+COLORS[Math.floor(Math.random() * 6)]+")";
							nw = setInterval(northWestMove, 5);
						} else if (curr_y <= 0) {
							console.log("here? 3rd?");
							console.log("curr_x " + curr_x + " curr_y " + curr_y);					
							curr_dir = "SOUTH EAST";
							div.style.backgroundImage = "url("+COLORS[Math.floor(Math.random() * 6)]+")";
							se = setInterval(southEastMove, 5);
						}
						clearInterval(ne);						
					} else {
					  curr_x++;
					  curr_y--;					  
					  div.style.top = curr_y + 'px'; 
					  div.style.left = curr_x + 'px'; 
					}
				}
			}
			
		</script> 
	</body>
</html>
